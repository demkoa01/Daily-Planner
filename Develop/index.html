<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here: 8AM - 6PM -->
      <div class="row">
        <div id="time1" class="col-2 hour time-block time">8AM</div>
        <textarea id="todo1" class="col-8 description"></textarea>
        <button id="saveBtn1" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time2" class="col-2 hour time-block time">9AM</div>
        <textarea id="todo2" class="col-8 description"></textarea>
        <button id="saveBtn2" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time3" class="col-2 hour time-block time">10AM</div>
        <textarea id="todo3" class="col-8 description"></textarea>
        <button id="saveBtn3" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time4" class="col-2 hour time-block time">11AM</div>
        <textarea id="todo4" class="col-8 description"></textarea>
        <button id="saveBtn4" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time5" class="col-2 hour time-block time">12PM</div>
        <textarea id="todo5" class="col-8 description"></textarea>
        <button id="saveBtn5" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time6" class="col-2 hour time-block time">1PM</div>
        <textarea id="todo6" class="col-8 description"></textarea>
        <button id="saveBtn6" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time7" class="col-2 hour time-block time">2PM</div>
        <textarea id="todo7" class="col-8 description"></textarea>
        <button id="saveBtn7" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time8" class="col-2 hour time-block time">3PM</div>
        <textarea id="todo8" class="col-8 description"></textarea>
        <button id="saveBtn8" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time9" class="col-2 hour time-block time">4PM</div>
        <textarea id="todo9" class="col-8 description"></textarea>
        <button id="saveBtn9" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time10" class="col-2 hour time-block time">5PM</div>
        <textarea id="todo10" class="col-8 description"></textarea>
        <button id="saveBtn10" type="button" class="col-1 btn saveBtn fas fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- add developed script -->
    <script src="./assets/script.js"></script>

  </body>
</html>
